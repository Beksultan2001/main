<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto+Slab:400,700&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="app-wrap">
    <div class="logo">
      <h2>Sultan</h2>
    </div>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      <button id="knopka" onclick="setQuery1()">+</button>
    </header>
    <main>
      <section class="location">
        <div class="city">Example: Nur-Sultan</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
